env:
  global:
  # Docker Repository
  - REPO=fjudith/limesurvey
  # Compute docker tag
  - TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  # Retreive commit ID
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: ""
  - secure: ""
  - secure: ""

  
sudo: required
services:
  - docker


before_install:
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker run --name='limesurvey-md' -d -e MYSQL_DATABASE=limesurvey -e MYSQL_ROOT_PASSWORD=V3rY1ns3cur3P4ssw0rd -e MYSQL_USER=limesurvey -e MYSQL_PASSWORD=V3rY1ns3cur3P4ssw0rd mariadb
  - docker run --name 'limesurvey' -d --link limesurvey-md:mysql -p 32735:8080 -p 32736:8443 $REPO:$TAG
  - docker ps -a


script:
  # Wait for Limesurvey to start
  - sleep 10
  - docker logs limesurvey
  # -i, --include – include protocol headers in the output (H/F)
  # -X, --request – specify request  COMMAND (GET, PUT, DELETE…)  to use
  - docker exec limesurvey /bin/bash -c "curl -i http://localhost:8080"


after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO